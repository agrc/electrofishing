<p>
    {{#each passes}}
    <h4>Pass #{{name}}</h4>
    <table class="table table-striped table-condensed table-bordered">
        <tr>
            <th>Species</th>
            <th>Count</th>
        </tr>
        {{#each species}}
        <tr>
            <td>{{name}}</td>
            <td>{{count}}</td>
        </tr>
        {{/each}}
    </table>
    {{/each}}
</p>

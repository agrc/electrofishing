<!DOCTYPE html>
<html>
<head>
    <title>GridDropdown Tests</title>

    <!-- META TAGS -->
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' href='../resources/App.css'>
    <style>
        html, body {
            width: 50%;
            margin: 50px;
        }
    </style>
</head>
<body class='claro'>
    <div id="testDiv"></div>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="../../jquery/dist/jquery.js"></script>
    <script type='text/javascript' src="../../bootstrap/dist/js/bootstrap.js"></script>
    <script data-dojo-config='isDebug: 1' src='../../dojo/dojo.js'></script>
    <script src='../../app/packages.js'></script>

    <script>
        require({baseUrl: '../../'}, ['app/catch/GridDropdown', 'app/config', 'dojo/domReady!', 'leaflet'],
            function (GridDropdown, config) {
                gridDropdown = new GridDropdown({
                    domainFieldName: config.fieldNames.fish.SPECIES_CODE,
                    domainLayerUrl: config.urls.fishFeatureService
                }, document.getElementById('testDiv'));
                gridDropdown.startup();
            }
        );
    </script>
</body>
</html>

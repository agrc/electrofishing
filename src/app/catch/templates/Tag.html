<div>
    <div class="row">
        <div class='form-group col-md-3'>
            <label>New Tag?</label>
            <select data-dojo-attach-point="newSelect" 
                class="form-control"></select>
        </div>
        <div class='form-group col-md-4'>
            <label>Type</label>
            <select data-dojo-attach-point="typeSelect" 
                class="form-control"></select>
        </div>
        <div class='form-group col-md-8'>
            <label>Tag #</label>
            <input type="text" class='form-control'
                data-dojo-attach-point='numberTxt'>
        </div>
    </div>
    <div class='row'>
        <div class='form-group col-md-4'>
            <label>Frequency (kilohertz)</label>
            <select data-dojo-attach-point="frequencySelect" 
                class="form-control">
            </select>
        </div>
        <div class='form-group col-md-3'>
            <label>Color</label>
            <select data-dojo-attach-point="colorSelect" 
                class="form-control"></select>
        </div>
        <div class='form-group col-md-4'>
            <label>Location</label>
            <select data-dojo-attach-point="locationSelect" 
                class="form-control"></select>
        </div>
    </div>
    <button class="btn btn-default" data-dojo-attach-point="btn">
        <i class="glyphicon glyphicon-plus" data-dojo-attach-point='icon'></i>
    </button>
    <hr>
</div>

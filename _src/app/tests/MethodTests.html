<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Method Widget Tests</title>

    <link rel='stylesheet' href='../resources/App.css'>
</head>
<body class='claro'>
    <div class="container">
        <div id='widget-div'></div>
    </div>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="../../jquery/dist/jquery.js"></script>
    <script type='text/javascript' src="../../bootstrap/dist/js/bootstrap.js"></script>
    <script data-dojo-config='isDebug: 1' src='../../dojo/dojo.js'></script>
    <script src='../../app/packages.js'></script>

    <script>
        require({baseUrl: '../../'}, [
            'app/method/Method',
            'app/config',
            'leaflet',
            'dojo/domReady!'
        ], function (Method, config) {
            window.widgetUnderTest = new Method(null, 'widget-div');
            window.widgetUnderTest.startup();
        });
    </script>
</body>
</html>

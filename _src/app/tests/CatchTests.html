<!DOCTYPE html>
<html>
<head>
    <title>Catch Tests</title>

    <!-- META TAGS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../resources/App.css">
    <style>
        html, body {
            width: 1160px;
            margin: 50px 10px;
        }
    </style>
</head>
<body class="claro">
    <button onclick="window.catch.clear()">Clear</button>
    <div data-dojo-type="app/catch/Catch" id="catch"></div>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="../../jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../../bootstrap/dist/js/bootstrap.js"></script>
    <script data-dojo-config="isDebug: 1" src="../../dojo/dojo.js"></script>
    <script src="../../app/packages.js"></script>

    <script>
        require({baseUrl: '../../'}, [
            'dojo/parser',
            'dijit/registry',
            'dojo/domReady!',
            'leaflet'
        ], function (parser, reg) {
            parser.parse();
            window.catch = reg.byId('catch');
            window.catch.startup();
        });
    </script>
</body>
</html>

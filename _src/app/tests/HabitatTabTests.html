<!DOCTYPE html>
<html>
<head>
    <title>Habitat Tab Tests</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="../resources/App.css">
    <style>
        html, body {
            width: 1160px;
            margin: 50px 10px;
        }
        input {
            height: 30px !important;
        }
        .main-container {
            border: 1px solid gray;
        }
    </style>
</head>
<body class="claro">
    <div class="app main-container container">
        <div id="testDiv"></div>
    </div>

    <script type="text/javascript" src="../../jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../../bootstrap/dist/js/bootstrap.js"></script>
    <script data-dojo-config="isDebug: 1" src="../../dojo/dojo.js"></script>
    <script src="../../app/packages.js"></script>
    <script>
        require({baseUrl: '../../'}, [
            'jquery',
            'bootstrap',
            'app/habitat/Habitat',
            'ijit/modules/NumericInputValidator',
            'dojo/domReady!'
        ], function (jquery, boot, Habitat, NumericInputValidator) {
            window.testWidget = new Habitat(null, 'testDiv');
            window.testWidget.startup();
            window.testWidget.grid.startup();

            var numericValidator = new NumericInputValidator();
            numericValidator.init();
        });
    </script>
</body>
</html>

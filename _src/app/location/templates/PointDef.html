<div>
  <div class="form-inline">
    <div class="form-group">
      <label class="point-def__primary-label">${label}</label>
    </div>
    <button data-dojo-attach-point="mapBtn" class="btn btn-default btn-sm" data-toggle="button">
      <span class="glyphicon glyphicon-map-marker"></span>
    </button>
    <div data-dojo-attach-point="yGroup" class="form-group">
      <label data-dojo-attach-point="yLabel" for="${id}_y"></label>
      <input data-dojo-attach-point="yBox" type="text" class="form-control" id="${id}_y" />
      <span data-dojo-attach-point="yBoxTxt" class="help-block"></span>
    </div>
    <div data-dojo-attach-point="xGroup" class="form-group">
      <label data-dojo-attach-point="xLabel" for="${id}_x"></label>
      <input data-dojo-attach-point="xBox" type="text" class="form-control" id="${id}_x" />
      <span data-dojo-attach-point="xBoxTxt" class="help-block"></span>
    </div>
  </div>
</div>

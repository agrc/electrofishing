name: Push Events

on:
  push:
    branches:
      - dev
      - main

permissions:
  contents: write
  id-token: write
  deployments: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-please:
    name: Create release
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release-please.outputs.release_created }}

    steps:
      - name: ðŸš€ Create Release
        id: release-please
        uses: agrc/release-composite-action@v1
        with:
          prerelease: ${{ github.ref_name == 'dev' }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          github-app-id: ${{ secrets.UGRC_RELEASE_BOT_APP_ID }}
          github-app-key: ${{ secrets.UGRC_RELEASE_BOT_APP_KEY }}
          github-app-name: ${{ secrets.UGRC_RELEASE_BOT_NAME }}
          github-app-email: ${{ secrets.UGRC_RELEASE_BOT_EMAIL }}
          extra-files: |
            src/config.js

  deploy-dev:
    name: Deploy to staging
    runs-on: ubuntu-latest
    needs: release-please
    environment:
      name: dev
      url: https://electrofishing.dev.utah.gov
    if: github.ref_name == 'dev' && needs.release-please.outputs.release_created

    steps:
      - name: ðŸš€ Deploy
        uses: agrc/firebase-website-deploy-composite-action@v1
        with:
          identity-provider: ${{ secrets.IDENTITY_PROVIDER }}
          service-account-email: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          project-id: ${{ secrets.PROJECT_ID }}
          prebuild-command: |
            npm install -g grunt-cli
            cd functions
            npm ci
            echo "ENVIRONMENT=stage" > .env
            echo "AGS_HOST=https://wrimaps.at.utah.gov" >> .env
          build-command: npm run build:stage
        env:
          VITE_QUAD_WORD: ${{ secrets.QUAD_WORD }}
          VITE_FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}

  deploy-prod:
    name: Deploy to production
    runs-on: ubuntu-latest
    needs: release-please
    environment:
      name: prod
      url: https://electrofishing.ugrc.utah.gov
    if: github.ref_name == 'main' && needs.release-please.outputs.release_created

    steps:
      - name: ðŸš€ Deploy
        uses: agrc/firebase-website-deploy-composite-action@v1
        with:
          identity-provider: ${{ secrets.IDENTITY_PROVIDER }}
          service-account-email: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          project-id: ${{ secrets.PROJECT_ID }}
          prebuild-command: |
            npm install -g grunt-cli
            cd functions
            npm ci
            echo "ENVIRONMENT=prod" > .env
            echo "AGS_HOST=https://wrimaps.utah.gov" >> .env
          build-command: npm run build
          service-now-instance: ${{ secrets.SN_INSTANCE }}
          service-now-table: ${{ secrets.SN_TABLE }}
          service-now-system-id: ${{ secrets.SN_SYS_ID }}
          service-now-username: ${{ secrets.SN_USERNAME }}
          service-now-password: ${{ secrets.SN_PASSWORD }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          VITE_QUAD_WORD: ${{ secrets.QUAD_WORD }}
          VITE_FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}

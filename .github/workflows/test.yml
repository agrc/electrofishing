name: tests
on: [push]

concurrency:
  group: '${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Set up code
        uses: actions/checkout@v3

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: npm

      - name: 📥 Download dependencies
        run: |
          npm ci && npm install -g bower && bower install
          echo "{\"quadWord\": \"test\"}" > ./_src/react-app/secrets.json

      - name: Cypress run
        uses: cypress-io/github-action@v3
        with:
          build: npm run babel-deps && npm run babel-react
          start: npm start
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Set up code
        uses: actions/checkout@v3

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: npm

      - name: 📥 Download dependencies
        run: |
          npm ci && npm install -g bower && bower install

      - name: 🧹 ESLint
        run: npm test

  build:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Set up code
        uses: actions/checkout@v3

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: npm

      - name: 📥 Download dependencies
        run: |
          npm ci && npm install -g bower && bower install
          npm install -g grunt-cli
          echo "{\"quadWord\": \"test\"}" > ./_src/react-app/secrets.json

      - name: 📦 Build
        run: npm run build

name: Pull Request Events

on: pull_request

permissions:
  contents: write
  id-token: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test-functional:
    name: Functional tests
    runs-on: ubuntu-latest
    environment:
      name: dev

    steps:
      - name: ⬇️ Set up code
        uses: actions/checkout@v3

      - name: Cache Emulators
        uses: actions/cache@v3
        with:
          path: ~/.cache/firebase/emulators
          key: ${{ runner.os }}-firebase-emulators-${{ hashFiles('~/.cache/firebase/emulators/**') }}

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm

      - name: Install functions deps
        run: |
          cd functions
          npm ci

      - name: Cypress run
        uses: cypress-io/github-action@v5
        env:
          REACT_APP_QUAD_WORD: test
          REACT_APP_FIREBASE_CONFIG: ${{ secrets.TEST_FIREBASE_CONFIG }}
        with:
          build: npm run babel-deps && npm run babel-react
          start: npm start
          install-command: npm ci --legacy-peer-deps
          browser: chrome

      - name: Upload Cypress Screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos

  test-unit:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Set up code
        uses: actions/checkout@v3

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm

      - name: 📥 Download dependencies
        run: npm ci --legacy-peer-deps

      - name: 🧪 Run tests
        run: npm test

  test-build:
    name: Test build
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm

      - name: 📥 Download dependencies
        run: |
          npm ci --legacy-peer-deps
          npm install -g grunt-cli

      - name: 📦 Build
        env:
          REACT_APP_QUAD_WORD: test
          REACT_APP_FIREBASE_CONFIG: '{}'
        run: npm run build

  deploy-preview:
    name: Firebase preview
    runs-on: ubuntu-latest
    needs: [test-functional, test-unit, test-build]
    if: ${{ github.event.sender.type == 'User' }}
    environment:
      name: dev

    steps:
      - name: 🚀 Deploy
        uses: agrc/firebase-website-deploy-composite-action@v1
        with:
          identity-provider: ${{ secrets.IDENTITY_PROVIDER }}
          service-account-email: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          project-id: ${{ secrets.PROJECT_ID }}
          preview: yes
          prebuild-command: |
            npm install -g grunt-cli
            cd functions
            npm ci
            echo "ENVIRONMENT=stage" > .env
            echo "AGS_HOST=https://wrimaps.at.utah.gov" >> .env
          build-command: npm run build-stage
          repo-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          REACT_APP_QUAD_WORD: ${{ secrets.QUAD_WORD }}
          REACT_APP_FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}

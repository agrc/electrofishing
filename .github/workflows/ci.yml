name: Test and Deploy
on: [push]

concurrency:
  group: '${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write
  deployments: write

jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: Cache Emulators
        uses: actions/cache@v3
        with:
          path: ~/.cache/firebase/emulators
          key: ${{ runner.os }}-firebase-emulators-${{ hashFiles('~/.cache/firebase/emulators/**') }}

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install functions deps
        run: |
          cd functions
          npm ci

      - name: Cypress run
        uses: cypress-io/github-action@v5
        env:
          REACT_APP_QUAD_WORD: test
          REACT_APP_FIREBASE_CONFIG: ${{ secrets.TEST_FIREBASE_CONFIG }}
        with:
          build: npm run babel-deps && npm run babel-react
          start: npm start
          install-command: npm ci --legacy-peer-deps
          browser: chrome

      - name: Upload Cypress Screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

  test:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: npm

      - name: 📥 Download dependencies
        run: |
          npm ci --legacy-peer-deps

      - name: 🧹 ESLint
        run: npm test

  build:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: npm

      - name: 📥 Download dependencies
        run: |
          npm ci --legacy-peer-deps
          npm install -g grunt-cli

      - name: 📦 Build
        run: |
          set REACT_APP_QUAD_WORD=test
          npm run build

  deploy-dev:
    runs-on: ubuntu-latest
    needs: [build, test, cypress]
    environment:
      name: dev
      url: https://electrofishing.dev.utah.gov
    if: github.ref == 'refs/heads/dev'

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: npm

      - name: 📥 Download dependencies
        run: |
          npm ci --legacy-peer-deps
          npm install -g grunt-cli
          cd functions
          npm ci

      - name: 🏗 Run build script
        run: npm run build-stage
        env:
          REACT_APP_QUAD_WORD: ${{ secrets.QUAD_WORD }}
          REACT_APP_FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}

      - name: 🪣 Cache firebase
        uses: actions/cache@v3
        with:
          path: ./.firebase
          key: ${{ runner.OS }}-firebase-${{ hashFiles('**/*.cache') }}
          restore-keys: |
            ${{ runner.OS }}-firebase-
            ${{ runner.OS }}-

      - name: ♻️ Create .env file
        run: |
          echo "ENVIRONMENT=stage" > functions/.env
          echo "AGS_HOST=https://wrimaps.at.utah.gov" >> functions/.env

      - id: auth
        name: 🗝️ Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          access_token_scopes: 'email, openid, https://www.googleapis.com/auth/cloud-platform, https://www.googleapis.com/auth/firebase'
          workload_identity_provider: ${{ secrets.IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          create_credentials_file: true

      # we are pinned to v11.2.2 until https://github.com/firebase/firebase-tools/issues/4807 is fixed
      # but deploys are broken at that version
      # so we are installing the latest in CI until we can upgrade the app
      - name: Install Latest Firebase Tools
        run: npm i -g firebase-tools@latest

      - name: 🚀 Firebase deploy
        run: >
          firebase deploy
          --only hosting,functions
          --project ${{ secrets.PROJECT_ID }}
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

  deploy-prod:
    runs-on: ubuntu-latest
    needs: [build, test, cypress]
    environment:
      name: prod
      url: https://electrofishing.ugrc.utah.gov
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: npm

      - name: 📥 Download dependencies
        run: |
          npm ci --legacy-peer-deps
          npm install -g grunt-cli
          cd functions
          npm ci

      - name: 🏗 Run build script
        run: npm run build
        env:
          REACT_APP_QUAD_WORD: ${{ secrets.QUAD_WORD }}
          REACT_APP_FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}

      - name: 🪣 Cache firebase
        uses: actions/cache@v3
        with:
          path: ./.firebase
          key: ${{ runner.OS }}-firebase-${{ hashFiles('**/*.cache') }}
          restore-keys: |
            ${{ runner.OS }}-firebase-
            ${{ runner.OS }}-

      - name: ♻️ Create .env file
        run: |
          echo "ENVIRONMENT=prod" > functions/.env
          echo "AGS_HOST=https://wrimaps.at.utah.gov" >> functions/.env

      - id: auth
        name: 🗝️ Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          access_token_scopes: 'email, openid, https://www.googleapis.com/auth/cloud-platform, https://www.googleapis.com/auth/firebase'
          workload_identity_provider: ${{ secrets.IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          create_credentials_file: true

      # we are pinned to v11.2.2 until https://github.com/firebase/firebase-tools/issues/4807 is fixed
      # but deploys are broken at that version
      # so we are installing the latest in CI until we can upgrade the app
      - name: Install Latest Firebase Tools
        run: npm i -g firebase-tools@latest

      - name: 🚀 Firebase deploy
        run: >
          firebase deploy
          --only hosting,functions
          --project ${{ secrets.PROJECT_ID }}
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

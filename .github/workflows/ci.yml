name: Test and Deploy
on: [push]

concurrency:
  group: '${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write
  deployments: write

jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: âŽ” Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: npm

      - name: ðŸ“¥ Download dependencies
        run: npm ci

      - name: Cypress run
        uses: cypress-io/github-action@v3
        with:
          env: REACT_APP_QUAD_WORD=test
          build: npm run babel-deps && npm run babel-react
          start: npm start

      - name: Upload Cypress Screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

  test:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: âŽ” Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: npm

      - name: ðŸ“¥ Download dependencies
        run: |
          npm ci

      - name: ðŸ§¹ ESLint
        run: npm test

  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: âŽ” Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: npm

      - name: ðŸ“¥ Download dependencies
        run: |
          npm ci
          npm install -g grunt-cli

      - name: ðŸ“¦ Build
        run: |
          set REACT_APP_QUAD_WORD=test
          npm run build

  deploy-dev:
    runs-on: ubuntu-latest
    needs: [build, test, cypress]
    environment:
      name: dev
      url: https://electrofishing.dev.utah.gov
    if: github.ref == 'refs/heads/dev'

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - id: auth
        name: ðŸ—ï¸ Authenticate to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          access_token_scopes: 'email, openid, https://www.googleapis.com/auth/cloud-platform, https://www.googleapis.com/auth/firebase'
          workload_identity_provider: ${{ secrets.IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          create_credentials_file: true

      - name: âŽ” Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: npm

      - name: ðŸ“¥ Download dependencies
        run: |
          npm ci
          npm install -g grunt-cli

      - name: ðŸ— Run build script
        run: npm run build-stage
        env:
          REACT_APP_QUAD_WORD: ${{ secrets.QUAD_WORD }}

      - name: ðŸª£ Cache firebase
        uses: actions/cache@v3
        with:
          path: ./.firebase
          key: ${{ runner.OS }}-firebase-${{ hashFiles('**/*.cache') }}
          restore-keys: |
            ${{ runner.OS }}-firebase-
            ${{ runner.OS }}-

      - name: ðŸš€ Firebase deploy
        run: >
          npx firebase-tools deploy
          --only hosting
          --project ${{ secrets.PROJECT_ID }}
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

  deploy-prod:
    runs-on: ubuntu-latest
    needs: [build, test, cypress]
    environment:
      name: prod
      url: https://electrofishing.ugrc.utah.gov
    if: github.ref == 'refs/heads/main'

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - id: auth
        name: ðŸ—ï¸ Authenticate to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          access_token_scopes: 'email, openid, https://www.googleapis.com/auth/cloud-platform, https://www.googleapis.com/auth/firebase'
          workload_identity_provider: ${{ secrets.IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          create_credentials_file: true

      - name: âŽ” Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: npm

      - name: ðŸ“¥ Download dependencies
        run: |
          npm ci
          npm install -g grunt-cli

      - name: ðŸ— Run build script
        run: npm run build
        env:
          REACT_APP_QUAD_WORD: ${{ secrets.QUAD_WORD }}

      - name: ðŸª£ Cache firebase
        uses: actions/cache@v3
        with:
          path: ./.firebase
          key: ${{ runner.OS }}-firebase-${{ hashFiles('**/*.cache') }}
          restore-keys: |
            ${{ runner.OS }}-firebase-
            ${{ runner.OS }}-

      - name: ðŸš€ Firebase deploy
        run: >
          npx firebase-tools deploy
          --only hosting
          --project ${{ secrets.PROJECT_ID }}
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
